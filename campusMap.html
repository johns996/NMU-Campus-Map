<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<link href="css/campusMap.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script type="text/javascript" src="js/vendor/enquire/enquire.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
	<script type="text/javascript" src="js/vendor/geoxml/geoxml3.js"></script>
	<script type="text/javascript" src="js/vendor/geoxml/ProjectedOverlay.js"></script>
	<script type="text/javascript" src="js/mediaQueries.js"></script>
	<script type="text/javascript" src="js/Layer.js"></script>
	<script type="text/javascript" src="js/campusMap.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap/bootstrap.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<script>
		google.maps.event.addDomListener(window, 'load', loadCampusMap);
	</script>
	<aside id="sidebar" class="sidebar">
	  <div class="menu-bar">
		<button id="menu-button" class="navbar-menu navbar-toggle" type="button">
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</button>
		<span class="map-title">NMU CAMPUS MAP</span>
		<button id="search-button" class="navbar-search navbar-toggle" type="button"><span class="glyphicon glyphicon-search"></span></button>
	  </div>
	  <div id="search" class="search">
		<div class="search-input">
		  <div class="search-options">
			<div>Search Options:</div>
			<label>
			  <input id="search-buildings" class="search-radio" type="radio" value="buildings" name="search-option" checked="checked"/>
			  Buildings
			</label>
			<label>
			  <input id="search-buildings" class="search-radio" type="radio" value="parking" name="search-option"/>
			  Parking
			</label>
		  </div>
		  <div class="layer-search">
			<input type="text" id="search-criteria" placeholder="Search Buildings..."/>
		  </div>
		</div>
		<div id="search-results" class="search-results"></div>
	  </div>
	  <div id="menu" class="menu">
		<h1>Select Layers</h1>
		<div class="layer-option menu-item">
		  <div class="layer-button" id="buildings-button">Buildings<div class="key-button">Key</div></div>
		  <div class="key"></div>
		</div>
		<div class="layer-option menu-item">
		  <div class="layer-button" id="parking-button">Parking Lots<div class="key-button">Key</div></div>
		  <div class="key"></div>
		</div>
		<div class="layer-option menu-item">
		  <div class="layer-button" id="phones-button">Blue Light Phones<div class="key-button">Key</div></div>
		  <div class="key"></div>
		</div>
		<div class="layer-option menu-item">
		  <div class="layer-button" id="bus-button">Bus Stops<div class="key-button">Key</div></div>
		  <div class="key"></div>
		</div>
		<div class="layer-option menu-item">
		  <div class="layer-button" id="peif-bus-button">PEIF Shuttle<div class="key-button">Key</div></div>
		  <div class="key"></div>
		</div>
		<div class="layer-option menu-item">
		  <div class="layer-button" id="jacobetti-bus-button">Jacobetti Shuttle<div class="key-button">Key</div></div>
		  <div class="key"></div>
		</div>
		<div class="layer-option menu-item">
		  <div class="layer-button" id="friday-bus-button">Friday Shuttle<div class="key-button">Key</div></div>
		  <div class="key"></div>
		</div>
	  </div>
	  <div class="detail">
		<div class="detail-button">Close</div>
		<div id="detail"></div>
	  </div>
	</aside>
	<section id="map-container">
	  <div id="map-canvas"></div>
	</section>
  </body>
</html>
